<h2 mat-dialog-title>Transfer Money</h2>
<div mat-dialog-content>
  <form [formGroup]="transferForm">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>From User</mat-label>
      <input matInput formControlName="fromUser" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>To User</mat-label>
      <mat-select formControlName="toUser">
        <mat-option *ngFor="let user of data.users" [value]="user.userName">
          {{ user.userName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount">
    </mat-form-field>

    <mat-radio-group formControlName="transactionType">
      <mat-radio-button value="debit">Debit</mat-radio-button>
      <mat-radio-button value="credit">Credit</mat-radio-button>
    </mat-radio-group>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" (click)="submit()" [disabled]="!transferForm.valid">Transfer</button>
</div>

<app-admin-layout>
  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Analytics</h5>
      <button class="btn btn-success btn-sm" (click)="runAnalytics()" [disabled]="isRunning">
        {{ isRunning ? 'Running...' : 'Run Analytics' }}
      </button>
    </div>

    <div class="card-body">
      <p *ngIf="statusMessage">{{ statusMessage }}</p>

      <button *ngIf="isReportReady" class="btn btn-outline-primary btn-sm mb-3" (click)="downloadReport()">
        Download Report
      </button>

      <div *ngIf="isReportReady && tableData.length" class="table-responsive">
        <table class="table table-bordered table-sm">
          <thead class="table-light">
            <tr>
              <th *ngFor="let h of headers">{{ h }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of tableData">
              <td *ngFor="let col of row">{{ col }}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</app-admin-layout>

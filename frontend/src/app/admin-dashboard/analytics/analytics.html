<app-admin-layout>
  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Analytics</h5>
      <button class="btn btn-success btn-sm" (click)="runAnalytics()" [disabled]="isRunning">
        {{ isRunning ? 'Running...' : 'Run Analytics' }}
      </button>
    </div>
    <div class="card-body">
      <p *ngIf="statusMessage">{{ statusMessage }}</p>
      <button *ngIf="isReportReady" class="btn btn-outline-primary btn-sm" (click)="downloadReport()">
        Download Report
      </button>
    </div>
  </div>
</app-admin-layout>

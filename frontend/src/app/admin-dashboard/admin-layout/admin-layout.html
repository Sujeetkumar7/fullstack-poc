<div class="d-flex flex-column vh-100">
  <app-header
    [title]="title"
    [username]="username"
    (toggleSidebar)="toggleSidebar()"
    (logout)="logout()"
  ></app-header>

  <div class="d-flex flex-grow-1" style="margin-top: 64px; height: calc(100vh - 64px)">
    <app-sidebar
      [menuItems]="menuItems"
      [sidebarOpen]="sidebarOpen"
      (closeSidebar)="closeSidebar()"
    ></app-sidebar>

    <div class="flex-grow-1 overflow-auto p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

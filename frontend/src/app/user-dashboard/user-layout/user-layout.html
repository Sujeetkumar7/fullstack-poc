<div class="d-flex flex-column vh-100">
  <!-- Header -->
  <app-header
    [title]="title"
    [username]="username"
    (toggleSidebar)="toggleSidebar()"
    (logout)="logout()"
  ></app-header>

  <!-- Main Content -->
  <div class="d-flex flex-grow-1" style="margin-top: 50px; height: calc(100vh - 50px)">
    <app-sidebar
      [menuItems]="menuItems"
      [sidebarOpen]="sidebarOpen"
      (closeSidebar)="closeSidebar()"
    ></app-sidebar>

    <div class="flex-grow-1 overflow-auto p-4">
      <!-- Child routes render here -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

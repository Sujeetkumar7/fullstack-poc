<div class="container-fluid p-3">
  <div class="card shadow-sm">
    <div class="card-header">
      <h5 class="mb-0">Transaction History</h5>
    </div>
    <div class="card-body">
      <app-spinner *ngIf="loading$ | async" [size]="40" color="primary"></app-spinner>
      <ng-container *ngIf="!(loading$ | async)">
        <app-table
          *ngIf="transactions$ | async as transactions; else noData"
          [data]="transactions"
          [displayedColumns]="displayedColumns"
          [showFilter]="true"
          [showActions]="false"
          [columnNames]="tableColoumnNames"
        ></app-table>

        <ng-template #noData>
          <div class="alert alert-info mb-0">
            <strong>No data to display</strong>
            <p class="mb-0 mt-1">No transactions found for this user.</p>
          </div>
        </ng-template>
      </ng-container>
    </div>
  </div>
</div>

<div class="container-fluid p-4">

  <!-- Balance Section -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Account Balance</h5>
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Balance: <strong>{{ balance }}</strong></h3>
        <button type="button"
                class="btn btn-primary btn-sm"
                (click)="openTransfer()"
                [disabled]="balance <0">
          Transfer Money
        </button>
      </div>
    </div>
  </div>

  <!-- Transaction History Section -->
  <div class="card shadow-sm">
    <div class="card-header">
      <h5 class="mb-0">Transaction History</h5>
    </div>
    <div class="card-body">

      <!-- Spinner while loading -->
      <app-spinner *ngIf="(loading$ | async)" [size]="23" color="primary"></app-spinner>

      <!-- Table when loaded -->
      <ng-container *ngIf="!(loading$ | async)">
        <app-table *ngIf="(transactions$ | async) as transactions; else noData"
                   [data]="transactions"
                   [displayedColumns]="displayedColumns"
                   [showFilter]="true"
                   [showActions]="false"></app-table>

        <ng-template #noData>
          <div class="alert alert-info mb-0">
            <strong>No data to display</strong>
            <p class="mb-0 mt-1">No transactions found for this user.</p>
          </div>
        </ng-template>
      </ng-container>
    </div>
  </div>
</div>

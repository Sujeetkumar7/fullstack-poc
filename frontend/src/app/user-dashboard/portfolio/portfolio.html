<div class="container-fluid p-3">
  <div
    *ngIf="isLoading"
    class="d-flex justify-content-center align-items-center w-100"
    style="height: 70vh"
  >
    <app-spinner [size]="40"></app-spinner>
  </div>

  <div class="portfolio-container" *ngIf="!isLoading">
    <div class="summary-card card shadow-sm p-4 mb-4 rounded-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold text-primary mb-0"><i class="bi bi-wallet2"></i> Portfolio Overview</h3>
        <button
          class="btn btn-primary rounded-3"
          (click)="openTransfer()"
          [disabled]="balance <= 0"
        >
          <i class="bi bi-arrow-left-right me-1 d-sm-inline d-none"></i>
          <span class="d-none d-sm-inline">Transfer Money</span>
          <span class="d-inline d-sm-none">Transfer</span>
        </button>
      </div>

      <div class="row g-3">
        <div class="col-md-4">
          <div class="info-box">
            <label>Username</label>
            <div class="fw-semibold">{{ portfolio.username }}</div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="info-box">
            <label>Current Balance</label>
            <div class="fw-bold text-success">₹ {{ portfolio.currentBalance }}</div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="info-box">
            <label>Total Invested Amount</label>
            <div class="fw-bold text-primary">₹ {{ investedAmount }}</div>
          </div>
        </div>
      </div>
    </div>

    <h4 class="fw-bold mb-3">Your Investments</h4>
    <div class="stocks-row">
      <div *ngFor="let s of portfolio.stocks" class="stock-card card shadow-sm rounded-4 p-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="fw-bold text-primary">{{ s.stockName }}</h5>
        </div>

        <div class="stock-details">
          <div class="d-flex mb-2">
            <span class="label">Price / Unit</span>
            <span class="value">₹ {{ s.pricePerUnit }}</span>
          </div>

          <div class="d-flex mb-2">
            <span class="label">Quantity</span>
            <span class="value">{{ s.quantity }}</span>
          </div>

          <div class="d-flex mb-2">
            <span class="label">Total Amount</span>
            <span class="value fw-bold text-success">₹ {{ s.amount }}</span>
          </div>

          <div class="d-flex">
            <span class="label"> Purchased on </span>
            <span class="value">{{ s.transactionDate | date : 'medium' }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
